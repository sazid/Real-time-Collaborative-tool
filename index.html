<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <!-- 1. Load platform.js for polyfill support. -->
    <!-- This has to be loaded before anything else -->
    <script src="bower_components/platform/platform.js"></script>

    <!-- 2. Use an HTML Import to bring in the element. -->
    <link rel="import"
            href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import"
            href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import"
            href="bower_components/core-icons/core-icons.html">
    <link rel="import"
            href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import"
            href="bower_components/paper-tabs/paper-tabs.html">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">

    <title>Real-time collaborative tool</title>
</head>
<body fullbleed>

<core-scaffold>

    <core-toolbar class="medium-tall"> <!-- mode="waterfall-tall" -->

        <paper-icon-button id="navicon"
                           icon = "menu"></paper-icon-button>

        <span flex>Title</span>

        <paper-icon-button id="morebutton"
                           icon="more-vert"></paper-icon-button>

        <paper-tabs class="bottom fit" selected="0">
            <paper-tab>ONE</paper-tab>
            <paper-tab>TWO</paper-tab>
            <paper-tab>THREE</paper-tab>
            <paper-tab>FOUR</paper-tab>
        </paper-tabs>

    </core-toolbar>

    <div class="content">
        If drawer is hidden, press button to display the drawer
    </div>

</core-scaffold>

</body>
</html>
